<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- navbar  -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-info" style="width: 20%">
          <div class="d-flex justify-content-between my-2">
            <img
              style="background-color: white; border-radius: 100%"
              src="assets/images/logo.png"
              alt="logo"
              class="text-white"
            />
          </div>
          <div class="d-flex justify-content-between my-2">
            <h3 class="text-white"><strong>We Monitize4U</strong></h3>
          </div>
          <div class="d-flex my-2">
            <a
              href="dashboard.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-house-chimney"></i>
              <span>Dashboard</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="pricechart.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-chart-line"></i>
              <span>Price Chart</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="verification.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-regular fa-circle-check"></i>
              <span>Verification</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="subscribe.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-regular fa-bookmark"></i>
              <span>Subscription</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="value_unlock.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-lock-open"></i>
              <span>Value Unlock</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="c2b.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-lock"></i>
              <span>C2B</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="virtual_calculator.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-calculator"></i>
              <span>Virtual Calculator</span></a
            >
          </div>
          <div class="d-flex">
            <a
              href="settings.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-gear"></i>
              <span>Settings</span></a
            >
          </div>
        </div>

        <!-- logout navbar start -->
        <div class="col-9 p-0" style="width: 80%">
          <div class="bg-info d-flex justify-content-end p-3">
            <span><button class="btn bg-white">Logout</button></span>
          </div>

          <!-- email -->
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h3 class="pt-4">Setting</h3>
                <hr />
              </div>
            </div>
          </div>

          <!-- email -->
          <div class="container">
            <div class="row">
              <div class="col-3 pb-5">
                <div class="border-form radius-fix border-0">
                  <div class="row ps-3">
                    <div class="col-12">
                      <div class="form-container pt-4">
                        <form class="image-width-setting img-fluid">
                          <img
                            src="/Ashar/assets/images/avatar1.png"
                            alt="profile"
                            class="ms-5"
                          />

                          <div class="mb-3 d-flex justify-content-center pe-3 pt-3">
                            <i class="fas fa-pencil-alt text-info"></i>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-9 pb-5">
                <div class="border-form radius-fix border-0">
                  <div class="row ps-3">
                    <div class="col-12">
                      <div class="form-container pt-4">
                        <form>
                          <h5 class="mb-4 text-info">Personal Details</h5>
                          <div class="row">
                            <div class="col-6">
                              <div class="mb-3">
                                <label for="Identity" class="form-label"
                                  >Full Name</label
                                >
                                <div class="input-group">
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="inputGroupFile04"
                                    placeholder="Enter Your Name"
                                    aria-describedby="inputGroupFileAddon04"
                                  />
                                </div>
                              </div>

                              <div class="mb-3">
                                <label for="Address" class="form-label"
                                  >Phone</label
                                >
                                <div class="input-group">
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="inputGroupFile04"
                                    placeholder="Enter Phone#"
                                    aria-describedby="inputGroupFileAddon04"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="col-6">
                              <div class="mb-3">
                                <label for="Identity" class="form-label"
                                  >Email</label
                                >
                                <div class="input-group">
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="inputGroupFile04"
                                    placeholder="Enter Email"
                                    aria-describedby="inputGroupFileAddon04"
                                  />
                                </div>
                              </div>

                              <div class="mb-3">
                                <label for="Address" class="form-label"
                                  >Address</label
                                >
                                <div class="input-group">
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="inputGroupFile04"
                                    placeholder="Enter Address"
                                    aria-describedby="inputGroupFileAddon04"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>

                          <h5 class="mt-4 text-info">Address</h5>
                          <div class="row">
                            <div class="col-6">
                              <div class="mb-3">
                                <label for="Identity" class="form-label"
                                  >Country</label
                                >
                                <div class="input-group">
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="inputGroupFile04"
                                    placeholder="Enter Country"
                                    aria-describedby="inputGroupFileAddon04"
                                  />
                                </div>
                              </div>

                              <div class="mb-3">
                                <label for="Address" class="form-label"
                                  >State</label
                                >
                                <div class="input-group">
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="inputGroupFile04"
                                    placeholder="Enter State"
                                    aria-describedby="inputGroupFileAddon04"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="col-6">
                              <div class="mb-3">
                                <label for="Identity" class="form-label"
                                  >City</label
                                >
                                <div class="input-group">
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="inputGroupFile04"
                                    placeholder="Enter City"
                                    aria-describedby="inputGroupFileAddon04"
                                  />
                                </div>
                              </div>

                              <div class="mb-3">
                                <label for="Address" class="form-label"
                                  >Zipcode</label
                                >
                                <div class="input-group">
                                  <input
                                    type="text"
                                    class="form-control"
                                    id="inputGroupFile04"
                                    placeholder="Enter Zipcode"
                                    aria-describedby="inputGroupFileAddon04"
                                  />
                                </div>
                              </div>
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                              <button class="btn btn-secondary me-2">
                                Cancel
                              </button>
                              <button class="btn btn-info text-white me-2">
                                Update
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
