<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- navbar  -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-info" style="width: 20%">
          <div class="d-flex justify-content-between my-2">
            <img
              style="background-color: white; border-radius: 100%"
              src="assets/images/logo.png"
              alt="logo"
              class="text-white"
            />
          </div>
          <div class="d-flex justify-content-between my-2">
            <h3 class="text-white"><strong>We Monitize4U</strong></h3>
          </div>
          <div class="d-flex my-2">
            <a
              href="dashboard.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-house-chimney"></i>
              <span>Dashboard</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="pricechart.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-chart-line"></i>
              <span>Price Chart</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="verification.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-regular fa-circle-check"></i>
              <span>Verification</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="subscribe.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-regular fa-bookmark"></i>
              <span>Subscription</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="value_unlock.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-lock-open"></i>
              <span>Value Unlock</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="c2b.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-lock"></i>
              <span>C2B</span></a
            >
          </div>
          <div class="d-flex pb-2">
            <a
              href="virtual_calculator.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-calculator"></i>
              <span>Virtual Calculator</span></a
            >
          </div>
          <div class="d-flex pb-5">
            <a
              href="settings.html"
              class="align-items-center text-decoration-none fw-bold text-white"
            >
              <i class="fa-solid fa-gear"></i>
              <span>Settings</span></a
            >
          </div>
        </div>

        <!-- logout navbar start -->
        <div class="col-9 p-0" style="width: 80%">
          <div class="bg-info d-flex justify-content-end p-3">
            <span><button class="btn bg-white">Logout</button></span>
          </div>

          <!-- price chart -->
          <div class="container">
            <div class="row pb-3 px-3">
              <div class="col-12">
                <h3 class="pt-4">Virtual Calculator</h3>
                <hr />
              </div>
              <div class="col-12">
                <div
                  class="container-fluid d-flex justify-content-center form-container"
                >
                  <div class="row justify-content-center">
                    <div class="col-12">
                      <div class="form-box">
                        <form>
                          <h4 class="text-center mb-4 ps-5 pe-5">
                            What Do You Want To Buy
                          </h4>
                          <div>
                            <label for="fullname"
                              ><span class="fw-semibold"
                                >Choose What You Want To Get</span
                              ></label
                            >
                            <select
                              class="form-select form-select-md mb-3 p-3"
                              aria-label=".form-select-md example"
                            >
                              <option>
                                <span
                                  ><img
                                    src="/assets/img/icon-1.png"
                                    alt="" /></span
                                >Open this select menu
                              </option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>

                          <div>
                            <label for="fullname"
                              ><span class="fw-semibold"
                                >Amount To Buy</span
                              ></label
                            >
                            <select
                              class="form-select form-select-md mb-3 p-3"
                              aria-label=".form-select-md example"
                            >
                              <option>
                                <span
                                  ><img
                                    src="/assets/img/icon-1.png"
                                    alt="" /></span
                                >Open this select menu
                              </option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                          </div>

                          <div class="row text-success">
                            <div class="col-6">
                              <p>Minimum: 10.00 USD</p>
                            </div>
                            <div class="col-6">
                              <p>1 USD = 0.00001 BTC</p>
                            </div>
                          </div>

                          <div class="pb-3">
                            <label for="fullname"
                              ><span class="fw-semibold"
                                >Payment Methods</span
                              ></label
                            >
                          </div>
                          <div class="pb-4">
                            <div class="form-box">
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="flexRadioDefault"
                                  id="flexRadioDefault1"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexRadioDefault1"
                                >
                                  Default radio
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="flexRadioDefault"
                                  id="flexRadioDefault2"
                                  checked
                                />
                                <label
                                  class="form-check-label"
                                  for="flexRadioDefault2"
                                >
                                  Default checked radio
                                </label>
                              </div>
                              <div class="form-check">
                                <input
                                  class="form-check-input"
                                  type="radio"
                                  name="flexRadioDefault"
                                  id="flexRadioDefault1"
                                />
                                <label
                                  class="form-check-label"
                                  for="flexRadioDefault1"
                                >
                                  Default radio
                                </label>
                              </div>
                            </div>
                          </div>

                          <button type="submit" class="btn btn-info text-white fw-semibold w-100">
                            Continue To Buy
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
