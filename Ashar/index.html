<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .content-section {
        display: none;
      }

      .content-section:target {
        display: block;
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }

      .element {
        animation: fadeOut 2s forwards;
        animation-timeline: scroll();
      }

      .square {
        padding-top: 20%;
        height: 50vh;
        width: 100px;
        background-color: black;
      }

      .c-height {
        height: 300vh;
      }
    </style>
    <title>Dashboard</title>
  </head>

  <body>
    <div class="container c-height">
      <div class="element">
        <div class="square"></div>
      </div>
    </div>
  </body>
</html>
