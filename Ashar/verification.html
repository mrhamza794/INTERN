<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- navbar  -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-info">
          <ul>
            <li class="d-flex justify-content-between my-2">
              <img
                style="background-color: white; border-radius: 100%"
                src="assets/images/logo.png"
                alt="logo"
                class="text-white"
              />
            </li>
            <li class="d-flex justify-content-between my-2">
              <h3 class="text-white"><strong>We Monitize4U</strong></h3>
            </li>
            <li class="d-flex my-2">
              <a
                href="dashboard.html"
                class="align-items-center text-decoration-none fw-bold text-white"
              >
                <i class="fa-solid fa-house-chimney"></i>
                <span>Dashboard</span></a
              >
            </li>
            <li class="d-flex my-2">
              <a
                href="pricechart.html"
                class="align-items-center text-decoration-none fw-bold text-white"
              >
                <i class="fa-solid fa-house-chimney"></i>
                <span>Price Chart</span></a
              >
            </li>
            <li class="d-flex my-2">
              <a
                href="verification.html"
                class="align-items-center text-decoration-none fw-bold text-white"
              >
                <i class="fa-solid fa-house-chimney"></i>
                <span>Verification</span></a
              >
            </li>
            <li class="d-flex my-2">
              <a
                href="subscribe.html"
                class="align-items-center text-decoration-none fw-bold text-white"
              >
                <i class="fa-solid fa-house-chimney"></i>
                <span>Subscription</span></a
              >
            </li>
            <li class="d-flex my-2">
              <a
                href="value_unlock.html"
                class="align-items-center text-decoration-none fw-bold text-white"
              >
                <i class="fa-solid fa-house-chimney"></i>
                <span>Value Unlock</span></a
              >
            </li>
            <li class="d-flex my-2">
              <a
                href="c2b.html"
                class="align-items-center text-decoration-none fw-bold text-white"
              >
                <i class="fa-solid fa-house-chimney"></i>
                <span>C2B</span></a
              >
            </li>
            <li class="d-flex my-2">
              <a
                href="virtual_calculator.html"
                class="align-items-center text-decoration-none fw-bold text-white"
              >
                <i class="fa-solid fa-house-chimney"></i>
                <span>Virtual Calculator</span></a
              >
            </li>
            <li class="d-flex my-2">
              <a
                href="settings.html"
                class="align-items-center text-decoration-none fw-bold text-white"
              >
                <i class="fa-solid fa-house-chimney"></i>
                <span>Settings</span></a
              >
            </li>
          </ul>
        </div>

        <!-- logout navbar start -->
        <div class="col-9 p-0">
          <div class="bg-info d-flex justify-content-end pb-2 px-2">
            <span><button class="btn bg-white">Logout</button></span>
          </div>

          <!-- email -->
          <div class="container">
            <div class="row">
              <div class="col-12">
                <h3 class="pt-4">Verification</h3>
                <hr />
              </div>

              <div class="col-12">
                <div class="border-form radius-fix border-0">
                  <div class="row ps-3">
                    <div class="col-6">
                      <div class="form-container pt-4">
                        <form>
                          <h5 class="mb-4">
                            Email Verified
                            <span class="badge bg-warning"
                              ><i class="far fa-check-circle"></i
                            ></span>
                          </h5>

                          <div class="mb-3">
                            <label for="Identity" class="form-label"
                              >Identity</label
                            >
                            <div class="input-group">
                              <input
                                type="file"
                                class="form-control"
                                id="inputGroupFile04"
                                aria-describedby="inputGroupFileAddon04"
                                aria-label="Upload"
                              />
                              <button
                                class="btn text-white bg-success"
                                type="submit"
                              >
                                Submit
                              </button>
                            </div>
                          </div>

                          <div class="mb-3">
                            <label for="Address" class="form-label"
                              >Address</label
                            >
                            <div class="input-group">
                              <input
                                type="file"
                                class="form-control"
                                id="inputGroupFile04"
                                aria-describedby="inputGroupFileAddon04"
                                aria-label="Upload"
                              />
                              <button
                                class="btn text-white bg-success"
                                type="submit"
                              >
                                Submit
                              </button>
                            </div>
                          </div>

                          <div class="mb-3">
                            <label for="Local bill" class="form-label"
                              >Local bill</label
                            >
                            <div class="input-group">
                              <input
                                type="file"
                                class="form-control"
                                id="inputGroupFile04"
                                aria-describedby="inputGroupFileAddon04"
                                aria-label="Upload"
                              />
                              <button
                                class="btn text-white bg-success"
                                type="submit"
                              >
                                Submit
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>

                    <!-- half side has the form and the other half have the bg image -->
                    <div class="col-6 email-background"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- cards -->
          <div class="container">
            <div class="row py-5">
              <div class="col-sm-12 col-md-6 col-lg-4">
                <div
                  class="card mb-3 radius-fix border-start border-0 border-3 border-info"
                  style="max-width: 540px"
                >
                  <div class="card-body p-4">
                    <i class="far fa-check-circle"></i>
                    <p class="card-text">Identity Verified</p>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 col-md-6 col-lg-4">
                <div
                  class="card mb-3 radius-fix border-start border-0 border-3 border-info"
                  style="max-width: 540px"
                >
                  <div class="card-body p-4">
                    <i class="far fa-check-circle"></i>
                    <p class="card-text">Identity Verified</p>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 col-md-6 col-lg-4">
                <div
                  class="card mb-3 radius-fix border-start border-0 border-3 border-info"
                  style="max-width: 540px"
                >
                  <div class="card-body p-4">
                    <i class="far fa-check-circle"></i>
                    <p class="card-text">Identity Verified</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
